<body style="background-color: slategray;">
<textarea id="chat-box" style="left: auto !important; margin-left: 70px !important; margin-top: 70px !important; width: 306px !important; height: 106px !important; background-color: palegoldenrod;"></textarea>
<br>
<br>
<button onclick="send()" style="margin-left: 250px !important;">Send</button>
<button onclick="get()">Refresh</button>

  
<script>
function send() {
  fetch('/.netlify/functions/msg', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ message: document.getElementById('chat-box').value })
  });
}

function get() {
  fetch('/.netlify/functions/msg')
    .then(r => r.json())
    .then(d => document.getElementById('chat-box').value = d.message || '');
}
</script>
</body>
